<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Shop - Reto Pietersen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Shop fuer handgemachte Angelkoeder und Tackle von Reto Pietersen.">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/foodmart/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/foodmart/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      .product-thumb {
        display: grid;
        place-items: center;
        background: #f9f9f9;
        border-radius: 12px;
        padding: 24px;
        min-height: 210px;
      }
      .product-thumb img {
        width: 140px;
        height: auto;
      }
      .hero-water {
        background-image: url('/foodmart/images/background-pattern.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>

    <header>
      <div class="container-fluid">
        <div class="row py-3 border-bottom">
          <div class="col-sm-4 col-lg-3 text-center text-sm-start">
            <div class="main-logo">
              <a href="index.html">
                <img src="/foodmart/images/logo.png" alt="Reto Pietersen" class="img-fluid">
              </a>
            </div>
          </div>

          <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
            <div class="search-bar row bg-light p-2 my-2 rounded-4">
              <div class="col-md-4 d-none d-md-block">
                <select class="form-select border-0 bg-transparent">
                  <option>Alle Kategorien</option>
                  <option>Wobbler</option>
                  <option>Spoons</option>
                  <option>Jigs</option>
                </select>
              </div>
              <div class="col-11 col-md-7">
                <form id="search-form" class="text-center" action="shop.html" method="post">
                  <input type="text" class="form-control border-0 bg-transparent" placeholder="Suche nach Koedern und Tackle" />
                </form>
              </div>
              <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/></svg>
              </div>
            </div>
          </div>

          <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end"><div class="cart text-end d-none d-lg-block dropdown">
              <button class="border-0 bg-transparent d-flex flex-column gap-2 lh-1" type="button">
                <span class="fs-6 text-muted dropdown-toggle">Warenkorb</span>
                <span class="cart-total fs-5 fw-bold">CHF 111</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row py-3">
          <div class="d-flex justify-content-center justify-content-sm-between align-items-center">
            <nav class="main-menu d-flex navbar navbar-expand-lg">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header justify-content-center">
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <select class="filter-categories border-0 mb-0 me-5">
                    <option>Shop nach Kategorie</option>
                    <option>Wobbler</option>
                    <option>Spoons</option>
                    <option>Jigs</option>
                  </select>

                  <ul class="navbar-nav justify-content-end menu-list list-unstyled d-flex gap-md-3 mb-0">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item active"><a href="shop.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="kontakt.html" class="nav-link">Kontakt</a></li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
      </div>
    </header>

    <section class="py-5 hero-water">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="display-5">Shop</h2>
            <p class="lead">Handgemachte Koeder fuer Fluss, See und Bach.</p>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <div class="container-fluid">
        <div class="section-header d-flex flex-wrap justify-content-between mb-4">
          <h2 class="section-title">Alle Produkte</h2>
          <a href="#" class="btn-link">Filter zuruecksetzen</a>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4" data-products-grid></div>
      </div>
    </section>

    <footer class="py-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="footer-menu">
              <img src="/foodmart/images/logo.png" alt="logo">
              <p class="mt-3">Handgemachte Angelprodukte aus der Werkstatt von Reto Pietersen.</p>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="footer-menu">
              <h5 class="widget-title">Shop</h5>
              <ul class="menu-list list-unstyled">
                <li class="menu-item"><a href="#" class="nav-link">Wobbler</a></li>
                <li class="menu-item"><a href="#" class="nav-link">Spoons</a></li>
                <li class="menu-item"><a href="#" class="nav-link">Jigs</a></li>
                <li class="menu-item"><a href="#" class="nav-link">Customs</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="footer-menu">
              <h5 class="widget-title">Service</h5>
              <ul class="menu-list list-unstyled">
                <li class="menu-item"><a href="kontakt.html" class="nav-link">Kontakt</a></li>\n</ul>
            </div>
          </div></div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="/catalog.js"></script>
  </body>
</html>
